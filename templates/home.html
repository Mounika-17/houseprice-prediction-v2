<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction App</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="row">
                <label>MSZoning:</label>
                <input type="text" name="MSZoning" placeholder="e.g. RL" required>
            </div>

            <div class="row">
                <label>Neighborhood:</label>
                <input type="text" name="Neighborhood" placeholder="e.g. CollgCr" required>
            </div>

            <div class="row">
                <label for="LotFrontage">LotFrontage:</label>
                <input type="number" name="LotFrontage" required>
            </div>

            <div class="row">
                <label for="LotArea">LotArea:</label>
                <input type="number" name="LotArea" required>
            </div>

            <div class="row">
                <label>OverallQual (1-10):</label>
                <input type="number" name="OverallQual" min="1" max="10" required>
            </div>

            <div class="row">
                <label>OverallCond (1-10):</label>
                <input type="number" name="OverallCond" min="1" max="10" required>
            </div>

            <div class="row">
                <label for="YearBuilt">YearBuilt:</label>
                <input type="number" name="YearBuilt" required>
            </div>

            <div class="row">
                <label for="YearRemodAdd">YearRemodAdd:</label>
                <input type="number" name="YearRemodAdd" required>
            </div>

            <div class="row">
                <label for="GrLivArea">GrLivArea (sq ft):</label>
                <input type="number" name="GrLivArea" required>
            </div>

            <div class="row">
                <label>FullBath:</label>
                <input type="number" name="FullBath" required>
            </div>

            <div class="row">
                <label>BedroomAbvGr:</label>
                <input type="number" name="BedroomAbvGr" required>
            </div>

            <div class="row">
                <label>KitchenQual:</label>
                <input type="text" name="KitchenQual" placeholder="Gd, TA, Ex" required>
            </div>

            <div class="row">
                <label>GarageCars:</label>
                <input type="number" name="GarageCars" required>
            </div>

            <div class="row">
                <label for="GarageArea">GarageArea:</label>
                <input type="number" name="GarageArea" required>
            </div>

            <div class="row">
                <label>Fireplaces:</label>
                <input type="number" name="Fireplaces" required>
            </div>

            <div class="row">
                <label for="TotalBsmtSF">TotalBsmtSF:</label>
                <input type="number" name="TotalBsmtSF" required>
            </div>

            <button type="submit">Predict Price</button>
        </form>
        
        {% if results %}
            <div id="result" class="result">
                <h2>Predicted House Price: ${{ results }}</h2>
            </div>
        {% endif %}
    </div>

    <!-- Scroll Fix Script -->
    <script>
        window.onload = function() {
            const result = document.getElementById("result");
            if (result) {
                result.scrollIntoView({ behavior: "smooth" });
            }
        };
    </script>
</body>
</html>
